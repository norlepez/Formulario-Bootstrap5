<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hola Mundo con Bootstrap 5 y Github</title>
  </head>
  <body>
   
<div class="container">
  <form class="row g-3 mt-3">

    <!--Empesamos a generar las columnas-->
    <div class="col-6">
      <label for="emailInput" class="form-label">Email</label>
      <input type="email" class="form-control" id="emailInput" placeholder="Escribe tu Email">
    </div>

    <div class="col-6">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Ingresa la password">
    </div>

    <div class="col-12">
      <label for="inputAddress" class="form-label">Direccion</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="Direccion">
    </div>

    <div class="col-6">
      <label for="cityInput" class="form-label">Ciudad</label>
      <input type="text" class="form-control" id="cityInput" placeholder="City">
    </div>

    <div class="col-3">
      <label for="postalCodeInput" class="form-label">Codigo Postal</label>
      <input type="text" class="form-control" id="postalCodeInput" placeholder="CP">
    </div>

    <div class="col-3">
      <label for="countryInput" class="form-label">Pais</label>
      <input type="text" class="form-control" id="countryInput" placeholder="Pais">
    </div>

    <div class="col-12">
      <div class="form-check">
        <input type="checkbox" id="checkTerm" class="form-check-input">
        <label for="checkTerm" class="form-check-label">Acepto los Terminos</label>
      </div>
    </div>

    <div class="col-12">
      <input type="submit" class="btn btn-primary" value="Registrate">
    </div>
  </form>
</div>








    <script src="./js/bootstrap.min.js"></script>
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
