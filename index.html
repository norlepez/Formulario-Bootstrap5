<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hola Mundo con Bootstrap 5 y Github</title>
  </head>



  <body>
    <h1>Hola Mundo</h1>
<br>
<div class="container">
    <div class=row>
        <div class="col">

            <!--Email podreas ingresar un correo electronico-->
            <div mb-3>
            <label for="emailImput" class="form-label">Email</label>
            <input type="email" id="emailImput" class="form-control" placeholder="Email">
            </div>

            <!--Password para poder ingresar una contraceÃ±a-->
              <div mb-3>
                <label for="passImput" class="form-label">Password</label>
                <input type="password" id="passImput" class="form-control" placeholder="Password">
                </div>
                    <!--TextArea para poder poner un comentario-->
                    <div mb-3>
                        <label for="comendId" class="form-label">Comentario</label>
                        <input type="textarea" class="form-control" id="comentId" placeholder="Comentario">
                    </div>

                    <!--File para poder subir un archivo-->
                    <div mb-3>
                      <label for="FileId" class="form-label">Ingrese el Archivo</label>
                        <input type="file" class="form-control" id="FileId">
                    </div>

                    <!--Color Picker para selecciona un color-->
                    <div mb-3>
                      <input type="color" class="form-control form-control-color">
                    </div>

                    <!--Data List para selecciona un color-->
                    <div mb-3>
                      
                      <input class="form-control" list="lista" placeholder="buscar">
                      <datalist id="lista">
                        <option value="Linux">
                          <option value="Windows">
                            <option value="Mac">
                      </datalist>
                    </div>


        </div>
    </div>
</div>








    <script src="./js/bootstrap.min.js"></script>
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
