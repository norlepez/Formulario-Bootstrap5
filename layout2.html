<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hola Mundo con Bootstrap 5 y Github</title>
  </head>
  <body>
    
<div class="container">
  <form class="mt-3">


    <div class="row mb-3">
      <label for="emailInput" class="col-2 col-form-label">Email</label>
      <div class="col-10">
        <input type="email" class="form-control" id="emailImput">
      </div>
    </div>


    <div class="row mb-3">

      <label for="password" class="col-2 col-form-label">Password</label>
      <div class="col-10">
        <input type="password" class="form-control" id="password">
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-12">
      <div class="form-check">
        <input type="chackbox" class="form-check-input" id="CheckTerm">
        <label for="CheckTerm" class="form-check-label">Acepto los Terminos</label>

      </div>
    </div>
    </div>

    <button type="submit" class="btn btn-primary">Entrar</button>

  </form>
</div>







    <script src="./js/bootstrap.min.js"></script>
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
