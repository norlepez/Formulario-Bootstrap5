<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hola Mundo con Bootstrap 5 y Github</title>
  </head>


  <body>
    <h1>Hola Mundo</h1>
<br>
<div class="container">
    <div class=row>
        <div class="col">

            <!--Email podreas ingresar un correo electronico-->
            <div mb-3>
            <label for="emailImput" class="form-label">Email</label>
            <input type="email" id="emailImput" class="form-control" placeholder="Email">
            </div>

            <!--Password para poder ingresar una contraceÃ±a-->
              <div mb-3>
                <label for="passImput" class="form-label">Password</label>
                <input type="password" id="passImput" class="form-control" placeholder="Password">
                </div>
                    <!--TextArea para poder poner un comentario-->
                    <div mb-3>
                        <label for="comendId" class="form-label">Comentario</label>
                        <input type="textarea" class="form-control" id="comentId" placeholder="Comentario">
                    </div>

                    <!--File para poder subir un archivo-->
                    <div mb-3>
                      <label for="FileId" class="form-label">Ingrese el Archivo</label>
                        <input type="file" class="form-control" id="FileId">
                    </div>

                    <!--Color Picker para selecciona un color-->
                    <div mb-3>
                      <input type="color" class="form-control form-control-color">
                    </div>

                    <!--Data List para selecciona un color-->
                    <div mb-3>
                      
                      <input class="form-control" list="lista" placeholder="buscar">
                      <datalist id="lista">
                        <option value="Linux">
                          <option value="Windows">
                            <option value="Mac">
                      </datalist>
                    </div>
                    <!--Range para poder seleccionar entre un rango de algo-->
                    <div mb-3>
                      <label for="range1" class="form-label">Range</label>
                        <input type="range" class="form-control" id="range1" min="1" max="30">
                    </div>

                    <!--Select para poder seleccionar 1 elemento-->
                    <div mb-3>
                      <label for="select1" class="form-label">Elije un Numero</label>
                        <select class="form-select" id="select1">
                          <option value="Uno">1</option>
                          <option value="Dos">1</option>
                          <option value="Tres">3</option>
                          <option value="Cuatro">4</option>
                          <option value="Cinco">5</option>
                    </div>

                    <!--Select para poder seleccionar 1 elemento-->
                    
                    
                    <select class="form-select" multiple aria-label="multiple select example">
                      <option selected>Selecciones alguna opcion del Menu</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div>

                  <div mb-3>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Default checkbox
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                      Checked checkbox
                    </label>
                  </div>
                </div>

                  
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                  <label class="form-check-label" for="flexRadioDefault1">
                    Default radio
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                  <label class="form-check-label" for="flexRadioDefault2">
                    Default checked radio
                  </label>
                </div>
              </div>

              <div mb-3>  
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
                <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDisabled" disabled>
                <label class="form-check-label" for="flexSwitchCheckDisabled">Disabled switch checkbox input</label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckCheckedDisabled" checked disabled>
                <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Disabled checked switch checkbox input</label>
              </div>
              </div>

              <div mb-3>
              <label for="start" class="form-label">Start date:</label>
            <input type="date" class="form-control" id="start" name="trip-start"
       value="2018-07-22"
       min="2018-01-01" max="2018-12-31">
      </div>

        </div>
    </div>
</div>








    <script src="./js/bootstrap.min.js"></script>
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
